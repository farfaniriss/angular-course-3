<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>
            <div *ngIf=mostrar class="card text-white bg-secondary mb-3" style="max-width: 100%;">
                <div class="card-body">
                  <h5 class="card-title">{{ frase.mensaje }}</h5>
                  <p class="card-text"> {{ frase.autor }} </p>
                </div>
            </div>

            <button class="btn btn-outline-primary btn-block" (click)="mostrar = !mostrar">
                Mostrar/Ocultar
            </button>
        
    </div>
    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        <ul class="list-group" *ngFor="let personaje of personajes; let i = index">
            <li class="list-group-item"> {{ i + 1 }} - {{  personaje }} </li>
        </ul>
    </div>
</div>
